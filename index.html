<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard, Personal Dashboard" />
    <meta name="author" content="visheshkrishnasa" />
    <title>Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/44b80dfa64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- LEFT SECTION -->
      <section class="left">
        <div class="profile">
          <img src="assets/images/profile-pic.png" alt="Profile Picture" />
          <p>Vishesh Krishna S A</p>
        </div>
        <div class="navigation">
          <div class="nav">
            <i class="fa-solid fa-list-ul icons"></i>
            <a href="#board">Dashboard</a>
          </div>
          <div class="nav">
            <i class="fa-solid fa-tags icons"></i>
            <a href="#data">Data</a>
          </div>
          <div class="nav">
            <i class="fa-solid fa-users icons"></i>
            <a href="#users">Users</a>
          </div>
          <div class="nav">
            <i class="fa-solid fa-calendar-days icons"></i>
            <a href="#schedule">Schedule</a>
          </div>
          <div class="nav">
            <i class="fa-solid fa-address-card icons"></i>
            <a href="#contact">Contact</a>
          </div>
        </div>
      </section>
      <!-- LEFT SECTION END -->

      <!-- RIGHT SECTION -->
      <section class="right">
        <header>
          <h1>DashBoard</h1>
          <input type="text" name="text" id="text" placeholder="search..." />
        </header>
        <article id="board">
          <div>
            <h3>Activities</h3>
            <p>May - June 2024</p>
          </div>
          <div>
            <img src="assets/images/line-graph.png" alt="Activities Graph" />
          </div>
        </article>
        <article id="data"></article>
        <article id="users"></article>
        <article id="schedule"></article>
        <article id="contact"></article>
        <footer></footer>
      </section>
      <!-- RIGHT SECTION END -->
    </main>
  </body>
</html>
